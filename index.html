<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drumkit</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <div class="info-bar">
            <h2>Patternatrix</h2>
            <span>MIDI Ch: 10&nbsp;&nbsp;&nbsp;BPM: 120</span>
        </div>
        <div class="drum-machine">
            <div class="pads">
                <button class="pads__pad" data-note="C0">
                    <span class="sound">Kick</span>
                    <span class="note">C0</span>
                    <kbd class="key">A</kbd>
                </button>
                <button class="pads__pad" data-note="C#0">
                    <span class="sound">Rim</span>
                    <span class="note">C#0</span>
                    <kbd class="key">W</kbd>
                </button>
                <button class="pads__pad" data-note="D0">
                    <span class="sound">Snare</span>
                    <span class="note">D0</span>
                    <kbd class="key">S</kbd>
                </button>
                <button class="pads__pad" data-note="D#0">
                    <span class="sound">Clap</span>
                    <span class="note">D#0</span>
                    <kbd class="key">E</kbd>
                </button>
                <button class="pads__pad" data-note="E0">
                    <span class="sound">Snare</span>
                    <span class="note">E0</span>
                    <kbd class="key">D</kbd>
                </button>
                <button class="pads__pad" data-note="F0">
                    <span class="sound">Tom</span>
                    <span class="note">F0</span>
                    <kbd class="key">F</kbd>
                </button>
                <button class="pads__pad" data-note="F#0">
                    <span class="sound">HH Closed</span>
                    <span class="note">F#0</span>
                    <kbd class="key">T</kbd>
                </button>
                <button class="pads__pad" data-note="G0">
                    <span class="sound">Tom</span>
                    <span class="note">G0</span>
                    <kbd class="key">G</kbd>
                </button>
                <button class="pads__pad" data-note="G#0">
                    <span class="sound">HH Pedal</span>
                    <span class="note">G#0</span>
                    <kbd class="key">Y</kbd>
                </button>
                <button class="pads__pad" data-note="A0">
                    <span class="sound">Tom</span>
                    <span class="note">A0</span>
                    <kbd class="key">H</kbd>
                </button>
                <button class="pads__pad" data-note="A#0">
                    <span class="sound">HH Open</span>
                    <span class="note">A#0</span>
                    <kbd class="key">U</kbd>
                </button>
                <button class="pads__pad" data-note="B0">
                    <span class="sound">Tom</span>
                    <span class="note">B0</span>
                    <kbd class="key">J</kbd>
                </button>
            </div>

            <div class="sequencer">
                <form id="step-sequencer">
                    <div class="step-sequencer__border">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <input type="radio" name="step" value="1" checked>
                    <input type="radio" name="step" value="2">
                    <input type="radio" name="step" value="3">
                    <input type="radio" name="step" value="4">
                    <input type="radio" name="step" value="5">
                    <input type="radio" name="step" value="6">
                    <input type="radio" name="step" value="7">
                    <input type="radio" name="step" value="8">
                    <input type="radio" name="step" value="9">
                    <input type="radio" name="step" value="10">
                    <input type="radio" name="step" value="11">
                    <input type="radio" name="step" value="12">
                    <input type="radio" name="step" value="13">
                    <input type="radio" name="step" value="14">
                    <input type="radio" name="step" value="15">
                    <input type="radio" name="step" value="16">
                </form>
            </div>

            <div class="sequencer-controls">
                <button id="record">Rec</button>
                <button id="stop">Stop</button>
                <button id="play">Play</button>
            </div>
        </div>
        <div class="info-bar">
            <a href="https://github.com/campbellized/patternatrix">View on GitHub</a>
        </div>
    </div>

    <audio data-tone="C0" src="sounds/kick.wav"></audio>
    <audio data-tone="C#0" src="sounds/rim.wav"></audio>
    <audio data-tone="D0" src="sounds/snare1.wav"></audio>
    <audio data-tone="D#0" src="sounds/clap.wav"></audio>
    <audio data-tone="E0" src="sounds/snare2.wav"></audio>
    <audio data-tone="F0" src="sounds/tomlo.wav"></audio>
    <audio data-tone="F#0" src="sounds/hhc.wav"></audio>
    <audio data-tone="G0" src="sounds/tommed.wav"></audio>
    <audio data-tone="G#0" src="sounds/hhc.wav"></audio>
    <audio data-tone="A0" src="sounds/tommed.wav"></audio>
    <audio data-tone="A#0" src="sounds/hho.wav"></audio>
    <audio data-tone="B0" src="sounds/tomhi.wav"></audio>

    <script src="node_modules/webmidi/webmidi.min.js"></script>
    <script src="assets/patternatrix.js"></script>
</body>
</html>
